<html>
    <head>
        <body>
            {% if message == "successful" %}
            <FONT COLOR="GREEN">
                <b>A flight has been successfully created.</b>
            </FONT>
            {% endif %}

            {% if message == "unsuccessful" %}
            <FONT COLOR="RED">
	            <b>There is something wrong with your input.</b>
            </FONT>
            {% endif %}
            
            <form action="/createflightAuth" method="POST">
                <label for="airline_name">Airline Name:</label>
                <input type="text" name = "airline_name" placeholder="airline name" required/> </br>
            
                <label for="flight_num">Flight Number:</label>
                <input type="text" name = "flight_num" placeholder="flight number" required/></br>
            
                <label for="departure_airport">Departure Airport:</label>
                <input type="text" name = "departure_airport" placeholder="departure airport" required/></br>
            
                <label for="departure_time">Departure Time:</label>
                <input type="datetime-local" name = "departure_time" placeholder="departure time" required/></br>
            
                <label for="arrival_airport">Arrival Airport:</label>
                <input type="text" name = "arrival_airport" placeholder="arrival_airport" required/></br>
            
                <label for="arrival_time">Arrival Time:</label>
                <input type="datetime-local" name = "arrival_time" placeholder="arrival_time" required/></br>
            
                <label for="price">Price:</label>
                <input type="text" name = "price" placeholder="price" required/></br>
            
                <label for="status">Status:</label>
                <input type="text" name = "status" placeholder="status" required/></br>
            
                <label for="airpline_id:">Airplane_ID:</label>
                <input type="text" name = "airplane_id" placeholder="airplane id" required/></br>

                <input type="submit" value = Create/>

                {% if error %}
		            <p class="error"><strong>Error:</strong> {{error}}</p>
	            {% endif %}
            </form>
            <a href="/returnstaff">Go back</a>
        </body>
    </head>
</html>
