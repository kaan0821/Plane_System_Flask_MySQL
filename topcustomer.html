 src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">

<body>


<canvas id="topcustomerstickets" style="width:100%;max-width:700px"></canvas>

<script>
var yValues = []
var data1 = '{{ data1 }}';

var data5 = '{{ data5 }}';

var dodo2 = parseInt('{{ dodo2 }}'); 
var dodo3 = parseInt('{{ dodo3 }}'); 
var dodo4 = parseInt('{{ dodo4 }}');

var xValues = [data1, data2, data3, data4, data5];
var yValues = [dodo1, dodo2, dodo3, dodo4, dodo5];
var barColors = ["red", "orange","green","blue","purple"];

var topcustomerstickets = new Chart("topcustomerstickets", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Top 5 Customers Based on Tickets"
    }
}
});
</script>
